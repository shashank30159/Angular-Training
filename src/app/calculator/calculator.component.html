<h1>calculator works!</h1><hr>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<table align="center">

  <tr>
    <td>

      First Number :  <input type="text" [(ngModel)]="value1">
    </td>
</tr>
<tr>
    <td>

      Second Number : <input type="text" [(ngModel)]="value2" >
    </td>

</tr><tr>
    <td>
      Result: <input type="text" [(ngModel)]="result" readonly>
    </td>

  </tr>

  <tr>
    <td>
      <button  class="btn btn-success" (click)="Operation('+')"> Add </button>&nbsp;&nbsp;
      <button  class="btn btn-danger" (click)="Operation('-')"> Sub </button>&nbsp;&nbsp;
      <button class="btn btn-warning" (click)="Operation('*')"> Mul </button>&nbsp;&nbsp;
      <button class="btn btn-primary" (click)="Operation('/')"> Div </button>&nbsp;&nbsp;

    </td>




  </tr>

</table>
